name: build

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # pastikan corepack ada di runner
      - name: Ensure corepack is installed
        run: npm i -g corepack

      # aktifkan corepack + kunci versi pnpm
      - name: Enable Corepack & pin pnpm 9.7.0
        run: |
          corepack enable
          corepack prepare pnpm@9.7.0 --activate
          pnpm -v

      # install deps seluruh workspace, lockfile wajib sinkron
      - name: Install deps (workspace)
        run: pnpm -w install --frozen-lockfile

      # generate prisma client (jika schema ada)
      - name: Prisma generate
        if: ${{ hashFiles('packages/db/prisma/schema.prisma') != '' }}
        run: pnpm -C packages/db prisma generate

      # typecheck & build app
      - name: Typecheck web
        run: pnpm -C apps/web typecheck

      - name: Build web
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: pnpm -C apps/web build
