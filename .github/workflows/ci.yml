name: CI

on:
  pull_request:
  push
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for lerna versioning 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Add pnpm to PATH
        run: echo "$(pnpm bin -g)" >> $GITHUB_PATH

      - name: Show versions
        run: |
          node -v
          pnpm -v
      
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # generate prisma client sekali di root (monorepo)
      - name: Prisma generate
        run: pnpm -C packages/db prisma generate

      # Build Next.js app
      - name: Build web
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: pnpm -C apps/web build
        
      # typecheck & lint opsional
      - name: Typecheck
        run: pnpm -C apps/web typecheck

      - name: Build web
        run: pnpm -C apps/web build
        env:
          # minimal env agar build Next aman
          NEXT_PUBLIC_SITE_URL: http://localhost
          HTTP_OUTBOUND_ALLOWLIST: api.openai.com,generativelanguage.googleapis.com,api.telegram.org,graph.facebook.com,api.topmediaai.com,api.resend.com
          DRY_RUN_HTTP: 1
