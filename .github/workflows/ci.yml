name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Node dulu (tanpa cache dulu tidak apa-apa)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2) Enable corepack supaya 'pnpm' tersedia via shim
      - name: Enable Corepack
        run: corepack enable

      # 3) Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # (opsional, kadang membantu di runner tertentu)
      - name: Add pnpm to PATH
        run: echo "$(pnpm bin -g)" >> $GITHUB_PATH

      # 4) Aktifkan cache pnpm sekarang (setelah pnpm ada)
      - name: Setup Node.js cache for pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/**/pnpm-lock.yaml
            packages/**/pnpm-lock.yaml

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Prisma generate
        run: pnpm -C packages/db prisma generate

      - name: Build web
        run: pnpm -C apps/web build

      - name: Typecheck
        run: pnpm -C apps/web typecheck
