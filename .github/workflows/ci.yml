name: CI
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Enable pnpm (fallback to npm)
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate || true
      - name: Install deps
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile=false; \
          elif [ -f package-lock.json ]; then npm ci || npm install; \
          else npm install; fi
      - name: Lint
        run: npm run lint || pnpm lint
      - name: Typecheck
        run: npm run typecheck || pnpm typecheck
      - name: Build
        run: npm run build || pnpm build
