name: build

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'   # cache berdasarkan pnpm-lock.yaml di root

      # aktifkan corepack dan kunci versi pnpm yang sama dgn packageManager
      - name: Enable Corepack & pin pnpm 9.7.0
        run: |
          corepack enable
          corepack prepare pnpm@9.7.0 --activate
          pnpm -v

      # install semua deps monorepo; lockfile harus sudah sinkron
      - name: Install deps (workspace)
        run: pnpm -w install --frozen-lockfile

      # generate prisma client (jalan hanya jika schema ada)
      - name: Prisma generate
        if: ${{ hashFiles('packages/db/prisma/schema.prisma') != '' }}
        run: pnpm -C packages/db prisma generate

      # typecheck & build app
      - name: Typecheck web
        run: pnpm -C apps/web typecheck

      - name: Build web
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: pnpm -C apps/web build
