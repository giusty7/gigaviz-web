name: Outbox Worker

on:
  schedule:
    # Run every 2 minutes
    - cron: "*/2 * * * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  process-outbox:
    runs-on: ubuntu-latest
    steps:
      - name: Process outbox messages
        run: |
          curl -sS -f -X POST "${{ secrets.OUTBOX_WORKER_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --data ''{"source":"github-actions"}''