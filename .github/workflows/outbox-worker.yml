name: Outbox Worker

on:
  schedule:
    # Runs every 5 minutes to process queued WhatsApp messages
    - cron: "*/5 * * * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  process-outbox:
    runs-on: ubuntu-latest
    env:
      APP_URL: https://gigaviz.com
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
    steps:
      - name: Process outbox messages
        run: |
          curl -sS -f -X POST "${APP_URL}/api/cron/outbox-worker" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --data '{"source":"github-actions"}'