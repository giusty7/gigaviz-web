name: Outbox Worker

on:
  workflow_dispatch:
    # Manual trigger only; scheduled cron disabled because realtime webhooks handle delivery

jobs:
  process-outbox:
    runs-on: ubuntu-latest
    env:
      APP_URL: https://gigaviz.com
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
    steps:
      - name: Process outbox messages
        run: |
          curl -sS -f -X POST "${APP_URL}/api/cron/outbox-worker" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --data '{"source":"github-actions"}'
