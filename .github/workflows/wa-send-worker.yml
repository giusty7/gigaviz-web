name: WA Send Worker

on:
  schedule:
    # Run every 5 minutes (minimum allowed by GitHub)
    - cron: "*/5 * * * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  ping-worker:
    runs-on: ubuntu-latest
    env:
      APP_URL: https://gigaviz.com
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
    steps:
      - name: Call wa-send-worker endpoint
        run: |
          curl -sS -f -X POST "${APP_URL}/api/cron/wa-send-worker" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            --data '{"source":"github-actions"}'
